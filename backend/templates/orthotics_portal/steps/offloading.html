{% load static %}

<div class="offloading-step">
  <div class="row">
    <!-- Left Foot -->
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="card-title mb-0">Left Foot</h5>
        </div>
        <div class="card-body">
          <!-- Cuboid -->
          <div class="mb-4">
            <h6 class="mb-3">Cuboid</h6>
            <div class="mb-3">
              <label class="form-label">Height</label>
              <div class="input-group">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-action="decrement"
                  data-target="leftCuboidHeight"
                >
                  <i class="bi bi-dash"></i>
                </button>
                <input
                  type="number"
                  class="form-control text-center"
                  id="leftCuboidHeight"
                  value="0"
                  min="0"
                  max="10"
                  step="0.5"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-action="increment"
                  data-target="leftCuboidHeight"
                >
                  <i class="bi bi-plus"></i>
                </button>
                <span class="input-group-text">mm</span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Width</label>
              <div class="input-group">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-action="decrement"
                  data-target="leftCuboidWidth"

                  max="20"

                  type="button"
                  class="btn btn-outline-secondary"
                  data-action="increment"
                  data-target="leftCuboidWidth"
