<!-- Posting Modal -->
<div
  class="modal fade"
  id="postingModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="postingModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postingModalLabel">Posting</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="postingForm">
          <div class="row">
            <!-- Left Foot Section -->
            <div class="col-md-6">
              <h6 class="mb-3">Left Foot</h6>

              <!-- Left Heel Post -->
              <div class="form-group">
                <label>Heel Post Width</label>
                <select
                  class="form-control"
                  id="leftHeelPostWidth"
                  name="left_heel_post_width"
                >
                  <option value="none">None</option>
                  <option value="half_width">Half Width</option>
                  <option value="full_width">Full Width</option>
                </select>
              </div>

              <div class="form-group">
                <label>Heel Post Angle (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="leftHeelPostAngle"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="leftHeelPostAngle"
                    name="left_heel_post_angle"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="leftHeelPostAngle"
                  >
                    +
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label>Heel Post Pitch (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="leftHeelPostPitch"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="leftHeelPostPitch"
                    name="left_heel_post_pitch"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="leftHeelPostPitch"
                  >
                    +
                  </button>
                </div>
              </div>

              <!-- Left Forefoot Post -->
              <div class="form-group">
                <label>Forefoot Post Width</label>
                <select
                  class="form-control"
                  id="leftForefootPostWidth"
                  name="left_forefoot_post_width"
                >
                  <option value="none">None</option>
                  <option value="quarterly_width">Quarter Width</option>
                  <option value="half_width">Half Width</option>
                  <option value="full_width">Full Width</option>
                </select>
              </div>

              <div class="form-group">
                <label>Forefoot Post Position</label>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="leftForefootPostMedial"
                    name="left_forefoot_post_medial"
                  />
                  <label
                    class="custom-control-label"
                    for="leftForefootPostMedial"
                    >Medial</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="leftForefootPostLateral"
                    name="left_forefoot_post_lateral"
                  />
                  <label
                    class="custom-control-label"
                    for="leftForefootPostLateral"
                    >Lateral</label
                  >
                </div>
              </div>

              <div class="form-group">
                <label>Forefoot Post Angle (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="leftForefootPostAngle"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="leftForefootPostAngle"
                    name="left_forefoot_post_angle"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="leftForefootPostAngle"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>

            <!-- Right Foot Section -->
            <div class="col-md-6">
              <h6 class="mb-3">Right Foot</h6>

              <!-- Right Heel Post -->
              <div class="form-group">
                <label>Heel Post Width</label>
                <select
                  class="form-control"
                  id="rightHeelPostWidth"
                  name="right_heel_post_width"
                >
                  <option value="none">None</option>
                  <option value="half_width">Half Width</option>
                  <option value="full_width">Full Width</option>
                </select>
              </div>

              <div class="form-group">
                <label>Heel Post Angle (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="rightHeelPostAngle"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="rightHeelPostAngle"
                    name="right_heel_post_angle"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="rightHeelPostAngle"
                  >
                    +
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label>Heel Post Pitch (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="rightHeelPostPitch"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="rightHeelPostPitch"
                    name="right_heel_post_pitch"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="rightHeelPostPitch"
                  >
                    +
                  </button>
                </div>
              </div>

              <!-- Right Forefoot Post -->
              <div class="form-group">
                <label>Forefoot Post Width</label>
                <select
                  class="form-control"
                  id="rightForefootPostWidth"
                  name="right_forefoot_post_width"
                >
                  <option value="none">None</option>
                  <option value="quarterly_width">Quarter Width</option>
                  <option value="half_width">Half Width</option>
                  <option value="full_width">Full Width</option>
                </select>
              </div>

              <div class="form-group">
                <label>Forefoot Post Position</label>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="rightForefootPostMedial"
                    name="right_forefoot_post_medial"
                  />
                  <label
                    class="custom-control-label"
                    for="rightForefootPostMedial"
                    >Medial</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="rightForefootPostLateral"
                    name="right_forefoot_post_lateral"
                  />
                  <label
                    class="custom-control-label"
                    for="rightForefootPostLateral"
                    >Lateral</label
                  >
                </div>
              </div>

              <div class="form-group">
                <label>Forefoot Post Angle (degrees)</label>
                <div class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary decrement"
                    data-target="rightForefootPostAngle"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control"
                    id="rightForefootPostAngle"
                    name="right_forefoot_post_angle"
                    step="1"
                    min="0"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary increment"
                    data-target="rightForefootPostAngle"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn"
          id="savePostingBtn"
          style="background-color: #3a6b6d; color: white"
        >
          Save Posting
        </button>
        <button
          type="button"
          class="btn"
          id="nextPostingBtn"
          style="background-color: #3a6b6d; color: white"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
