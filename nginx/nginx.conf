upstream orthotics_portal {
    server web:8000;
}

server {
    listen 80;
    server_name orthotics.medairum.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name orthotics.medairum.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/orthotics.medairum.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orthotics.medairum.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    location / {
        proxy_pass http://orthotics_portal;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
} 